<div class="body-container">
  <body>
    
      <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="search-form-city"
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <h1>
            <div class="weather-icon">
              </div>
           <div id="icon"></div>
            <div class="weather-value" id="temperature">12</div>
            <div class="weather-unit" id="temperature-unit">°C</div>
          </h1>
          <p></p>
          <h2><div class="weather-city" id="city"></div></h2>
          <div></div>
          <div class="weather-feel">
            
            
              <div class="current-date-time">
                <span id="time"></span>
              </div>
              Weather description:
              <strong> <span id="weather-condition"></span></strong>
              <br />
              Humidity:<strong><span id="humidity">66</span></strong
              >, Windy:<strong><span id="windy">3.13</span></strong>
            
          </div>
          <div class="weather-forecast">
            <div class="col-2">
                <div class="row"> <span class="weather-forecast-day">Tue</span>

<img src="src/image/Cloud 3.jpg" alt="" width="30"/>

<span class="weather-forecast-temp">
<span class="weather-forecast-max">18°</span>
 --- <span class="weather-forecast-min">12°</span>
 </span>




          </div>
          
        </main>
